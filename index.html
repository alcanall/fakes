<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Malavida Roleplay</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://iili.io/FLJkq8u.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #f9e74e; /* Kuning Muda */
        }
        .login-container {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #f9e74e; /* Kuning Muda */
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #f9e74e; /* Kuning Muda */
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #ffcc00; /* Warna kuning lebih cerah saat fokus */
            box-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #f9e74e; /* Kuning Muda */
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #ffcc00; /* Warna kuning lebih cerah saat hover */
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login Malavida Roleplay</h2>
    <form name="loginmvrp" method="post" action="">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <div class="footer">
        <p>&copy; 2025 Malavida Roleplay. All rights reserved.</p>
    </div>
</div>

</body>
</html>
